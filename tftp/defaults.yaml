# -*- coding: utf-8 -*-
# vim: ft=yaml

tftp:
  hostuser:
    name: vagrant
    group: vagrant
  ip: 127.0.0.1
  image:
    name: extra2000/tftpd
  pod:
    network:
      subnet: 10.77.1.0/24
      gateway: 10.77.1.1
      domain_name: tftp
  port:
    container: 69
    host: 6969
  # Only supported on Fedora
  resources:
    requests:
      memory: 100Mi
    limits:
      memory: 100Mi
